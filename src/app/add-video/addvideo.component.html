
<form #f="ngForm"  > 
    <div class="form-group">
    <label>ID</label>
    <input type="number" class="form-control" name="id" placeholder=" donner id" [(ngModel)]="video.id" required
    #id="ngModel"> 
    <div [hidden]="id.valid"
    class="alert alert-danger">
       id is required
    </div>
    </div>

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" placeholder=" donner title"  [(ngModel)]="video.title"
        required minlength="3" pattern="^[a-zA-Z]+$"
        #title="ngModel">
        <div class="alert alert-danger" *ngIf="title.invalid &&title.touched">
          <p *ngIf="title.errors?.['required']"> title is required</p>
          <p *ngIf="title.errors?.['minlength']">  title doit minimum 3</p>
          <p *ngIf="title.errors?.['pattern']">  title doit seulement contenir lettres</p>
        </div>
    </div>
  
            

            <div class="form-group">
                <label>nbr shared</label>
                <input type="number" class="form-control" name="nbrshared" placeholder=" donner nbr"  [(ngModel)]="video.nbshared"
                required min="0" #nbrshared="ngModel">
                <div class="alert alert-danger" *ngIf="nbrshared.invalid && nbrshared.touched">
                    <p *ngIf="nbrshared.errors?.['required']"> nbr is required</p>
                   
                  </div>
                </div>
             
                  <div class="form-group">
                    <label for="genre">genre</label>
                    <select name="genre" class="form-control" [(ngModel)]="video.genre" required>
                        <option value="action">action</option>
                        <option value="documentaire">documentaire</option>
                        <option value="comedie">comedie</option>
                      
                    </select>
                  </div>

                <button type="submit" class="btn btn-primary"  [disabled]="f.invalid" (click)="add()">Submit</button>
</form>
{{video.id}} {{video.title}} {{video.nbshared}} {{video.genre}}
